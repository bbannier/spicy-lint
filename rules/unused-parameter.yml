id: unused-parameter
message: Parameter is not used
severity: error
language: spicy
rule:
  kind: "function_arg"

  all:
    - has:
        kind: "ident"
        pattern: $ID

    - inside:
        kind: "function_decl"
        all:
          - has:
              kind: "block"
          - not:
              has:
                kind: "block"
                has:
                  pattern: $ID
                  stopBy: end

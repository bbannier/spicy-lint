name: Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: "ubuntu-22.04"
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - uses: actions/setup-node@v5
      - run: npm install
      - run: npm test

  pre-commit:
    runs-on: "ubuntu-22.04"
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1
